<h1>ToDo</h1>
<h3>{{n}}</h3>
<table class="table">
    <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Completed</th>
    </thead>
    
    <tbody>
        <tr *ngFor="let todo of toDoList">
            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <td [ngStyle]="{'background-color' : todo.completed == true ? 'green' : 'red'}">{{todo.completed}}</td>
        </tr>
    </tbody>
</table>
